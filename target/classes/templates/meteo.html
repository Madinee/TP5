<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Formulaire addresse</title>
	<div th:insert="~{fragment :: fragment}"></div>
	<meta http-equiv="Content-Type" content="text/html ;charset =UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
</head>
<body style="width: 80%; margin: auto;">


<ul th:each ="meteo: ${meteo}">
	<li th:text ="${meteo.currently.summary}" />
	<li th:text ="${meteo.currently.temperature}" />
</ul >
<ul th:each ="adresse: ${adresse}">
	<li th:text ="${adresse}" />
</ul >
<ul th:each ="ville: ${ville}">
	<li th:text ="${ville}" />
</ul >

</body>
</html>
